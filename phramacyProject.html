    <script>
        function updateCaza() {
            var governorate = document.getElementById("governorate").value;
            var caza = document.getElementById("caza");
            caza.innerHTML = "";

            var cazaOptions = {
                beirut: [
                    { value: "beirut", text: "Beirut" }

                    { value: "baabda", text: "Baabda" },
                    { value: "chouf", text: "Chouf" },
                    { value: "metn", text: "Metn" },
                    { value: "keserwan", text: "Keserwan" },

                north: [
                    { value: "akkar", text: "Akkar" },
                    { value: "batroun", text: "Batroun" },
                    { value: "bcharreh", text: "Bcharreh" },
                    { value: "koura", text: "Koura" },
                    { value: "miniyeh_danniyeh", text: "Miniyeh-Danniyeh" },
                    { value: "tripoli", text: "Tripoli" },

                    { value: "rashaya", text: "Rashaya" },
                    { value: "west_bekaa", text: "West Bekaa" },
                    { value: "zahle", text: "Zahle" },
                    { value: "baalbek", text: "Baalbek" },
                    { value: "hermel", text: "Hermel" }
                ],
                south: [
                    { value: "jezzine", text: "Jezzine" },
                    { value: "sidon", text: "Sidon" },
                    { value: "tyre", text: "Tyre" }
                ],
                nabatieh: [
                    { value: "bint_jbeil", text: "Bint Jbeil" },
                    { value: "hasbaya", text: "Hasbaya" },
                    { value: "marjaayoun", text: "Marjaayoun" },
                    { value: "nabatieh", text: "Nabatieh" }
                ]
            };

            if (cazaOptions[governorate]) {
                cazaOptions[governorate].forEach(function (option) {
                    var opt = document.createElement('option');
                    opt.value = option.value;
                    opt.innerHTML = option.text;
                    caza.appendChild(opt);
                });
            }

            updateNeighborhood();
        }

<body>
    <div class="nav">

        <label for="neighborhood">Select a Neighborhood:</label>
